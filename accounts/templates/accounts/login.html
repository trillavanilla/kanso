<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static '/accounts/style.css' %}" type="text/css">

    <title>Login</title>

  </head>
  <body>
    <div class="container">
        <h1>Login to Kanso.</h1>
        <form class="form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" value="Login" id="login-button">Login</button>
        <button type="button" onclick="window.location.href='/account/register/'">Register</button>
        </form>
    </div>
  </body>
</html>
