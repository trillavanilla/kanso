<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static '/accounts/style.css' %}" type="text/css">

    <title>Profile</title>

  </head>
  <body>
    <div class="container">
        <h1>Welcome to your profile</h1>
        Username: {{ user }}<br>
        First name: {{ user.first_name }}<br>
        Last name: {{ user.last_name }}<br>
        Email: {{ user.email }}<br><br>
        <button class="btn btn-md" type="button" onclick="window.location.href='/account/profile/edit'" name="button">Edit profile</button>
        <button type="button" onclick="window.location.href='/account/logout/'">Log out</button>
    </div>
  </body>
</html>
